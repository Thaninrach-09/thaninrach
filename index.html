<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thaninrach</title>
  <link rel="icon" type="image/jpeg" href="Thaninrach.jpg.jpg">
  <style>
    body {
      background-color: #fcfcfc;
      color: #333;
      font-family: 'Segoe UI', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 400px;
      width: 100%;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #333;
      margin-bottom: 15px;
      border: 2px solid white;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
    }

    .btn {
      display: block;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid #ddd;
      background-color: white;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-color: #999;
    }

    .btn {
      animation: pulse 3s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 25px;
      margin: 10px auto;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      width: 80%;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .facebook:hover {
      color: #1877f2;
    }

    .bio {
      font-size: 0.9rem;
      color: white;
      margin-top: -20px;
    }

    .facebook {
      background-color: #1877f2;
    }

    .facebook:hover {
      transform: scale(1.05);
    }

    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .instagram:hover {
      color: #E1306C;
    }

    .instagram:hover {
      transform: scale(1.05);
    }

    .facebook,
    .instagram,
    .email {
      background-color: white !important;
      color: #444 !important;
      border: 1px solid #e0e0e0 !important;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .facebook:hover {
      border-color: #1877f2 !important;
      color: #1877f2 !important;
      background-color: #f0f2f5 !important;
      transform: translateY(-2px);
    }

    .instagram:hover {
      border: 1px solid #dc2743 !important;
      color: #dc2743 !important;
      background-color: #fffafa !important;
      border-radius: 12px !important;
      transform: translateY(-2px);
    }

    .tiktok {
      background-color: #ffffff !important;
      color: #444 !important;
      border: 1px solid #e0e0e0 !important;
      transition: all 0.3s ease;
    }

    .tiktok:hover {
      border-image: linear-gradient(to right, #4285f4, #ea4335, #fbbc05, #34a853) 1 !important;
      background-color: #f8f9fa !important;
      color: #ea4335 !important;
      border-radius: 12px !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .profile-img {
      width: 110px;
      height: 110px;
      margin: 0 auto 15px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ffffff;
      box-shadow: 0 4px 10px rbga(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    @keyframes marqueeMove {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(-100%);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.03);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes revealUp {
      to {
        transform: translateY(0);
        letter-spacing: 8px;
      }
    }

    .copyright {
      font-size: 12px;
      color: #888;
      margin-top: 30px;
      text-align: center;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      background: transparent;
      padding: 10px 0;
      margin-bottom: 20px;
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      font-size: 14px;
      font-weight: 600;
      color: #555;
      letter-spacing: 2px;
      animation: marqueeMove 15s linear infinite;
    }

    .marquee-container:hover .marquee-content {
      animation-play-state: paused !important;
      cursor: pointer;
    }

    .marquee-context {
      font-size: 12px;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.3;
      font-weight: 300;
    }

    .reveal-text {
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    .reveal-text span {
      display: block;
      transform: translateY(100%);
      animation: revealUp 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards;
    }
  </style>
</head>

<body>
  <div id="progress-container">
    <div id="progress-bar"></div>
    <div class="container">
      <div class="profile-img">
        <img src="Thaninrach.jpg.jpg" alt="Thaninrach Profile">
      </div>
      <h1 class="reveal-text"><span>My Social Media</span></h1>
      <a href="https://www.facebook.com/Thaninrach" class="btn facebook" target="_blank"
        style="display: flex; align-items: center; justify-content: center; gap: 8px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" width="18" alt="FB">
        <span>Facebook</span>
      </a>
      <a href="https://www.instagram.com/tt_254__/" class="btn instagram" target="_blank"
        style="display: flex; align-items: center; justify-content: center; gap: 8px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" width="18" alt="IG">
        <span>Instagram</span>
      </a>
      <a href="https://www.tiktok.com/@thaninrach_09" class="btn tiktok" target="_blank"
        style="display: flex; align-items: center; justify-content: center; gap: 8px;">
        <img src="tiktok-icon-free-png.png" width="18" alt="TikTok">
        <span>TikTok</span>
      </a>
      <div class="marquee-container">
        <div class="marquee-content">
          THANINRACH • FACEBOOK • INSTAGRAM • TIKTOK • 2026
        </div>
      </div>
      <p class="copyright">© 2026 Thaninrach</p>
    </div>
</body>

</html>
